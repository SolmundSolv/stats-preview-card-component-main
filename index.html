<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="card">
    <div class="card-img">
      <img src="images/image-header-mobile.jpg" alt="Header">
      <span class="card-img-overlay"></span>
    </div>
    <div class="card-content">
      <h2>Get <span>insights</span> that help your business grow.</h2>
    
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    
      <div class="card-content-stats">
        <h2>10k+</h2>
        <span> companies</span>
        <h2>314</h2> 
        <span>templates</span>
        <h2>12M+</h2> 
        <span>queries</span>
        </div>
    </div>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SolmundSolv">Konrad Prokop</a>.
  </div>
</footer>
</body>
</html>
